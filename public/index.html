<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1BB1DC" />
    <meta name="author" content="Thong Nguyen" />
    <meta name="keywords" content="Posh Nail Spa, Posh, posh, posh nail, new jersey, jimmy, julie" />
    <meta
      name="description"
      content="Posh Nail Spa Check In Application"
    />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Posh Nail Spa - Check In</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
                   .then(reg => console.log('Success', reg.scope))
                   .catch(err => console.log('Failure: ', err))
        })
      }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4H8NmmDbEXDLe92A7hip3o6Af0pMfLTQ&libraries=places"></script>
  </body>
</html>
